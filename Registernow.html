<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: #f3f4f6;
    color: #111827;
  }

  .container {
    max-width: 800px;
    margin: 60px auto;
    background: #fff;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(107,33,168,0.3);
  }

  h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 30px;
    font-weight: bold;
    background: #fff;
    padding: 15px 25px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(107,33,168,0.6);
    display: inline-block;
  }

  /* Color each letter */
  h1 span:nth-child(1) { color: #6b21a8; }
  h1 span:nth-child(2) { color: #a855f7; }
  h1 span:nth-child(3) { color: #9333ea; }
  h1 span:nth-child(4) { color: #7e22ce; }
  h1 span:nth-child(5) { color: #c084fc; }
  h1 span:nth-child(6) { color: #6d28d9; }
  h1 span:nth-child(7) { color: #8b5cf6; }
  h1 span:nth-child(8) { color: #a78bfa; }
  h1 span:nth-child(9) { color: #7c3aed; }
  h1 span:nth-child(10) { color: #9333ea; }
  h1 span:nth-child(11) { color: #6b21a8; }
  h1 span:nth-child(12) { color: #a855f7; }
  h1 span:nth-child(13) { color: #7e22ce; }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  label {
    font-weight: 600;
    margin-bottom: 5px;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 1rem;
    font-family: inherit;
    box-sizing: border-box;
  }

  textarea { resize: vertical; min-height: 100px; }

  .checkbox-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 15px;
  }

  .checkbox-container label {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 500;
  }

  button {
    background: #6b21a8;
    color: #fff;
    padding: 14px 30px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s ease;
  }

  button:hover { background: #581c87; }

  .info-box {
    background: #f9f5ff;
    border-left: 4px solid #6b21a8;
    padding: 12px;
    border-radius: 6px;
    margin-top: 10px;
    color: #333;
    font-size: 0.95rem;
  }

  @media (max-width: 800px) {
    .container { margin: 40px 20px; padding: 30px 20px; }

</style>
</head>

      <option value="Usmanu Danfodiyo University (UDUS)">Usmanu Danfodiyo University (UDUS)</option>

      <option value="Babcock University">Babcock University</option>
      <option value="University of Abuja (UNIABUJA)">University of Abuja (UNIABUJA)</option>
      <option value="Fountain University, Osogbo">Fountain University, Osogbo</option>
      <option value="Achievers University">Achievers University</option>

      <option value="Pan-Atlantic University">Pan-Atlantic University</option>
      <option value="Baze University">Baze University</option>
    </select>

    <!-- Country -->
    <label for="country">Country of Residence *</label>
    <select id="country" name="country" required>
      <option value="">-- Select Country --</option>

    <!-- Occupation -->
    <label for="occupation">Occupation / Current Role *</label>
    <input type="text" id="occupation" name="occupation" required placeholder="e.g., Student, Software Engineer">

    <!-- Areas of Interest -->
    <label for="interest">Area of Interest *</label>
    <select id="interest" name="interest" required>
      <option value="">-- Select an Option --</option>

      <option value="Self Hypnosis recording">Subliminal tapes/recordings used to access theta waves.</option>
      <option value="Theta brainwave states">Learning about theta brainwave states and what they do</option>
      <option value="Conscious vs Subconscious mind">Knowing the difference between conscious and subconscious mind</option>
      <option value="Reprogramming subconscious mind">Using these subliminal tapes to reprogram the subconscious mind</option>

    </select>

    <!-- Motivation -->
    <label for="motivation">Why do you want to attend?</label>
    <textarea id="motivation" name="motivation" placeholder="Write a short note..."></textarea>

    <!-- Goals -->
    <label for="goals">Areas You Want to Improve in Your Life</label>
    <textarea id="goals" name="goals" placeholder="e.g., Confidence, Health, Focus,Financial Abundance, Mindset"></textarea>

    <!-- Learning Mode -->
    <label for="learning-mode">Preferred Learning Mode *</label>
    <select id="learning-mode" name="learning-mode" required>
      <option value="">-- Select Mode --</option>
      <option value="Online">Online</option>
      <option value="In-Person">In-Person</option>
      <option value="Hybrid">Hybrid</option>
    </select>

    <!-- Prior Experience -->
    <label for="experience">Do you have prior experience with self-hypnosis? *</label>
    <select id="experience" name="experience" required>
      <option value="">-- Select Option --</option>
      <option value="Yes, extensive">Yes, extensive</option>
      <option value="Some experience">Some experience</option>
      <option value="No experience">No experience</option>
    </select>

    <!-- Referral -->
    <label for="referral">How did you hear about Ebleco 26? *</label>
    <select id="referral" name="referral" required>
      <option value="">-- Select Option --</option>
      <option value="Social Media">Social Media</option>
      <option value="Friend / Family">Friend / Family</option>
      <option value="University / School">University / School</option>
      <option value="Advertisement">Advertisement</option>
      <option value="Other">Other</option>
    </select>

    <!-- Preferred Contact Method -->
    <label for="contact-method">Preferred Contact Method *</label>
    <select id="contact-method" name="contact-method" required>
      <option value="">-- Select Option --</option>
      <option value="Email">Email</option>
      <option value="Phone">Phone</option>
      <option value="WhatsApp">WhatsApp</option>
    </select>

    <!-- Availability -->
    <label for="availability">Availability for Ebleco 26 sessions *</label>
    <select id="availability" name="availability" required>
      <option value="">-- Select Option --</option>
      <option value="Weekdays">Weekdays</option>
      <option value="Weekends">Weekends</option>
      <option value="Flexible">Flexible</option>
    </select>

    <!-- Agreements -->
    <div class="checkbox-container">
      <label>
        <input type="checkbox" name="agreement1" required>
        I accept that upon signing up for Ebleco advanced class of 2026, I may have to review beginner class notes to aid my understanding in the advanced class.
      </label>
      <label>
        <input type="checkbox" name="agreement2" required>
        Upon joining the Ebleco advanced community, I'm agreeing to be respectful, polite and courteous to other participants in the community.
      </label>
      <label>
        <input type="checkbox" name="agreement3" required>
        I understand that upon ending the Beginner Class, I have to pay a non-refundable fee of 1300 naira for my personalized notes and recording tapes.
      </label>

    <button type="submit">Submit Registration</button>
